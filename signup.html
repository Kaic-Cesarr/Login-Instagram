<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/fivecon.png" type="image/x-icon">

    <title>Instagram - sua rede social</title>
</head>
<body>

    <div id="wrapper">
        <div id="container-signup">

            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="">
                    </div>

                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                    </div>

                    <button class="cta-button">Entrar com Facebook</button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input type="text" name="email" placeholder="Numero de celular ou email">
                        <input type="text" name="name" placeholder="Nome completo">
                        <input type="text" name="username" placeholder="Nome de usuário">
                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo

                    <div class="app-buttons">
                        <a href="#"><img src="assets/appstore.png" alt="Baixe na App Store"></a>
                        <a href="#"><img src="assets/googleplay.png" alt="Baixe na Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-inner">
            <a href="#">Meta</a>
            <a href="#">Sobre</a>
            <a href="#">Blog</a>
            <a href="#">Careiras</a>
            <a href="#">Ajuda</a>
            <a href="#">API</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Localizações</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Caregamento de contatos e não usuários</a>
            <a href="#">Meta Verified</a>
            <div class="text-small">@2024 Instagram from Meta</div>
        </div>
    </footer>
</body>
</html>
